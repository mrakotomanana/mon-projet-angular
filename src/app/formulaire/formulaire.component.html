<form id="formId" #refForm="ngForm" (ngSubmit)="ajouter()">
    
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Enter nom" [(ngModel)]="personne.nom" required #nom="ngModel">        
    </div>
    <div class="alert alert-danger" [hidden]="nom.valid ">
        Le nom est obligatoire.
    </div>
    <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Enter prenom" [(ngModel)]="personne.prenom" required #prenom="ngModel"> 
    </div>
    <div class="alert alert-danger" [hidden]="prenom.valid">
        Le prenom est obligatoire.
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!refForm.valid">Ajouter</button>
</form>
